<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <script defer src="./js/user.js"></script>
    <link rel="stylesheet" href="./css/user.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT3zj68p6rG8cufTn9E6CugS" crossorigin="anonymous" />
</head>

<body class="container py-4">

    <div class="header d-flex justify-content-between align-items-center mb-4">
        <h2>
            Welcome, <span id="userName">User</span>
        </h2>
        <button id="logoutBtn" class="logout-btn btn btn-warning">Logout</button>
    </div>

    <h3>Available Tasks</h3>
    <div id="taskList" class="mb-4"></div>

    <h3>Submit Your Task</h3>
    <form id="submissionForm" class="submission-form">
        <div class="mb-3">
            <label for="taskId" class="form-label">Select Task:</label>
            <select id="taskId" class="form-select" required></select>
        </div>

        <div class="upload-container mb-3">
            <div class="file-input-wrapper mb-2">
                <label for="fileUpload" class="form-label">Upload File:</label>
                <input type="file" class="form-control" id="fileUpload" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx" />
                <p class="file-requirements small text-muted mt-1">
                    Accepted files: Images (JPG, PNG), PDF, Word documents<br />
                    Maximum file size: 5MB
                </p>
            </div>

            <div class="upload-progress-container progress mb-2">
                <div class="upload-progress progress-bar" style="width: 0%"></div>
            </div>

            <div class="preview-container">
                <!-- Image preview will be inserted here -->
            </div>
        </div>
     <!-- drivelink for the file -->
        <div class="mb-3">
            <label for="linkInput" class="form-label">OR Enter Link:</label>
            <input type="url" id="linkInput" class="form-control" placeholder="https://example.com" />
        </div>

        <button type="submit" class="btn btn-success">
            Submit Task
            <span class="loading-spinner spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
    </form>

    <div id="responseMessage" class="status-message mt-3"></div>

    <div class="submissions-history mt-5">
        <h3>Your Recent Submissions</h3>
        <div id="submissionsList"></div>
    </div>
</body>

</html>
